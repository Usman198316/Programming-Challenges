<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src = "main.js" defer></script>
    </head>
    <body>
        <h1>Weather</h1>
        <section class = "boxes">
            <i class="fas fa-cloud draggable" draggable="true" style="color: lightblue;" id = "cloud"> </i>
            <i class="fas fa-snowflake draggable" draggable="true" style="color: lightsteelblue;" id = "snowflake"></i>
            <i class="fas fa-sun draggable" draggable="true" style="color: lightsalmon;" id = "sun"></i>
            <i class="fas fa-cloud-rain draggable" draggable="true" style="color: lightslategray;" id = "rain"></i>
            <i class="fas fa-wind draggable" draggable="true" style="color: lightcoral;" id = "wind"></i>
        </section>
    </body>
</html>
